<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Wrong</title>
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:100&amp;display=swap"
	rel="stylesheet">
<style type="text/css">
.sorry {
	display: flex;
	justify-content: center;
	font-family: 'Montserrat', sans-serif;
	font-weight: 100;
	color: #e06666ff;
	font-size: 200%;
	padding-top: 200px;
	padding-left: 20px;
	padding-right: 20px;
	padding-bottom: 20px;
	text-align: center;
}

.tryagain {
	display: flex;
	justify-content: center;
}
</style>
</head>
<body>
	<div class="sorry">
		<h1>
			Sorry, that wasn't it. <br /> Let's try another one!
		</h1>
	</div>
	<form action="http://localhost:8080/">
		<div class="tryagain">
			<input
				style="text-align: center; width: 230px; height: 60px; font-size: 30px; text-align: left; background-color: #f1c232; border-radius: 8px; font-family: 'Montserrat', sans-serif; color: white;"
				type="submit" value="You can do it!" />
		</div>
	</form>
</body>
</html>
